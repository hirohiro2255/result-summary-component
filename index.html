<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="result-group">
        <div>
          <h2 class="result-sub-heading">Your Result</h2>
          <div class="score-container">
            <h1 id="score" class="score">76</h1>
            <p class="score-paragraph">of 100</p>
          </div>
          <h3 id="result-status" class="result-status">Great</h3>
          <p id="result-detail" class="result-detail">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </section>
      <section class="result-summary-group">
        <div>
          <h2 class="summary-sub-heading">Summary</h2>
          <div>
            <ul class="summary-list">
              <li class="reaction-group summary-list-item">
                <div>
                  <div class="summary-title-group">
                    <img
                      class="summary-title-img"
                      src="assets/images/icon-reaction.svg"
                      alt="thunder"
                    />
                    <h3 class="summary-item-title">Reaction</h3>
                  </div>
                  <div class="summary-score-group">
                    <h4 id="reaction-score" class="summary-item-score">80</h4>
                    <p class="max-score">/ 100</p>
                  </div>
                </div>
              </li>
              <li class="memory-group summary-list-item">
                <div>
                  <div class="summary-title-group">
                    <img
                      class="summary-title-img"
                      src="assets/images/icon-memory.svg"
                      alt="brain"
                    />
                    <h3 class="summary-item-title">Memory</h3>
                  </div>
                  <div class="summary-score-group">
                    <h4 id="memory-score" class="summary-item-score">92</h4>
                    <p class="max-score">/ 100</p>
                  </div>
                </div>
              </li>
              <li class="verbal-group summary-list-item">
                <div>
                  <div class="summary-title-group">
                    <img
                      class="summary-title-img"
                      src="assets/images/icon-verbal.svg"
                      alt="conversation"
                    />
                    <h3 class="summary-item-title">Verbal</h3>
                  </div>
                  <div class="summary-score-group">
                    <h4 id="verbal-score" class="summary-item-score">61</h4>
                    <p class="max-score">/ 100</p>
                  </div>
                </div>
              </li>
              <li class="visual-group summary-list-item">
                <div>
                  <div class="summary-title-group">
                    <img
                      class="summary-title-img"
                      src="assets/images/icon-visual.svg"
                      alt="eye"
                    />
                    <h3 class="summary-item-title">Visual</h3>
                  </div>
                  <div class="summary-score-group">
                    <h4 id="visual-score" class="summary-item-score">73</h4>
                    <p class="max-score">/ 100</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <button class="button">Continue</button>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
